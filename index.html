<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica', sans-serif;
            background: #111;
            color: #fff;
            text-align: center;
        }

        header {
            position: relative;
            padding: 80px 20px;
            background: #000;
            z-index: 10;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #fff;
        }

        .description {
            font-size: 1.1rem;
            color: #aaa;
            margin: 20px 0;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .play-button {
            padding: 15px 30px;
            background-color: #ff6f61;
            border: none;
            font-size: 1.2rem;
            color: #fff;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .play-button:hover {
            background-color: #e24d47;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 10px 20px;
            background: #000;
            color: #aaa;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Smooth fade-in animation */
        .fade-in {
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<header class="fade-in">
    <h1>Movie Title</h1>
    <p class="description">An epic story of adventure and mystery that will keep you on the edge of your seat.</p>
    <button class="play-button" onclick="window.location.href='movie-link.html'">Watch Now</button>
</header>

<main>
    <!-- Additional movie details like trailer, images, or cast info can go here -->
</main>

<footer>
    <p>&copy; 2025 Movie Studio. All rights reserved.</p>
</footer>

</body>
</html>
